        </div>
    </section>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
          var urlParams = new URLSearchParams(window.location.search);
          var msg = urlParams.get('msg');
      
          var contentWthree = document.querySelector('.content-wthree');
      
          if (msg !== null && msg !== '') {
            var msgContainer = document.createElement('div');
            if (msg.includes('alert_danger')) {
              msgContainer.className = 'alert_danger';
            }
            msgContainer.innerHTML = decodeURIComponent(msg);
      
            contentWthree.insertBefore(msgContainer, contentWthree.firstChild);
          }
        });
    </script>
