  <div class="filter-dropdown">
    <button onclick="FilterFunction()" class="filter-btn">FILTER</button>
    <div id="filterDropdown" class="dropdown-fcontent">
      <input type="text" placeholder="Search.." id="filterInput" onkeyup="filterFunction()">

    </div>

  <script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function FilterFunction() {
      document.getElementById("filterDropdown").classList.toggle("show");
    }

    function filterFunction() {
      var input, filter, ul, li, a, i;
      input = document.getElementById("filterInput");
      filter = input.value.toUpperCase();
      div = document.getElementById("filterDropdown");
      a = div.getElementsByTagName("a");
      for (i = 0; i < a.length; i++) {
        txtValue = a[i].textContent || a[i].innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          a[i].style.display = "";
        } else {
          a[i].style.display = "none";
        }
      }
    }
  </script>
